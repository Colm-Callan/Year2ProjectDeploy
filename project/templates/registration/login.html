{% extends 'base.html' %}


{% block content %}
<html>

<head>
    <title>Log In</title>
</head>

<body>
    <div>
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="shopping-btn" id="loginButton" type="submit">Log In</button>
            <button class="shopping-btn"><a href="{% url 'signup' %}">Sign up</a></button>
        </form>
    </div>
</body>

</html>
{% endblock content %}
