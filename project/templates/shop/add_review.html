{% extends "base.html" %}
{% block content %}

    <h1>Add Review for {{ product.name }}</h1>
    <!-- <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form> -->


    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_comment">Comment:</label>
            <br>
            {{ form.comment }}

            {{ form.comment.errors }}
        </div>

        <div class="form-group">
            <label for="id_rate">Rate:</label>
            {{ form.rate }}
            {{ form.rate.errors }}
        </div>
        
        
        
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
    


{% endblock %}
